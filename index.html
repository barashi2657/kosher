<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכניות אימון קליסטניקס</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            direction: rtl;
            text-align: right;
        }

        /* סרגל ניווט */
        nav {
            position: fixed;
            top: 0;
            right: -250px; /* התפריט מוסתר בצד */
            height: 100%;
            width: 250px;
            background-color: rgba(255, 87, 34, 0.9);
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* כותרת ראשית */
        #header-section {
            position: relative;
            text-align: center;
            height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBa8wdrluCQn73X7oRaxX9gOM9MFjzwu7Ogg&s') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        #header-section div {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        .h1-head {
            font-size: 3.5em;
            margin: 0;
        }

        /* כפתורים */
        .exercise-btn {
            color: white;
            padding: 40px 30px;
            font-size: 1.6em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 12px;
            text-align: center;
            display: inline-block;
            width: 100%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
            margin: 15px 0;
            background-image: url('path-to-your-image.jpg'); /* תמונה בכפתור */
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* אפקט hover */
        .exercise-btn:hover {
            transform: scale(1.05);
            background-color: rgba(255, 87, 34, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffcc00;
        }

        /* כפתור כשיש אוברליי */
        .exercise-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* כפתור לפתיחת התפריט */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
        }

        /* רספונסיביות */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            /* סרגל ניווט */
            nav {
                right: -250px; /* התפריט מוסתר */
            }

            /* כפתורים */
            .exercise-btn {
                font-size: 1.2em; /* הקטנה לגודל נוח יותר במובייל */
                padding: 20px 25px; /* התאמת גודל הכפתור למובייל */
                width: 90%; /* שימוש בשטח רחב יותר */
            }

            /* כותרת ראשית */
            #header-section {
                height: 60vh; /* צמצום גובה הכותרת במובייל */
            }

            .h1-head {
                font-size: 2em; /* גודל טקסט קטן יותר למובייל */
            }

            /* סרגל ניווט במובייל */
            nav ul li a {
                font-size: 1.2em;
            }

            .menu-btn {
                font-size: 1.8em; /* כפתור התפריט יהיה גדול יותר */
                padding: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- כפתור לפתיחת התפריט -->
    <button class="menu-btn" onclick="toggleNav()">☰</button>

    <!-- סרגל ניווט -->
    <nav id="sideNav">
        <ul>
            <li><a href="index.html">תוכניות אימון</a></li>
            <li><a href="https://theroadto.co.il/collections/shop?srsltid=AfmBOorSux_3fxLk1wQfnH-k9syuGXQfQeNWeSabpyNdBWUeh6mvB1UJ">מוצרים</a></li>
            <li><a href="kosher-o.html">על קליסטניקס</a></li>
        </ul>
    </nav>

    <!-- כותרת ראשית -->
    <div id="header-section">
        <div>
            <h1 class="h1-head">תוכניות אימון קליסטניקס</h1>
            <p>באתר הזה תמצאו תוכניות אימון מקצועיות עם הסברים מפורטים.</p>
        </div>
    </div>

    <!-- כפתורים -->
    <div class="content">
        <a href="kosher-1.html">
            <button class="exercise-btn" style="background-image: url('muscle-group.jpg');">אימון לפי קבוצות שרירים</button>
        </a>
        <a href="kosher-2.html">
            <button class="exercise-btn" style="background-image: url('specific-exercises.jpg');">אימון לתרגילים ספציפיים</button>
        </a>
    </div>

    <script>
        // פונקציה לפתיחת התפריט
        function toggleNav() {
            var sideNav = document.getElementById("sideNav");
            if (sideNav.style.right === "0px") {
                sideNav.style.right = "-250px"; // אם התפריט פתוח, נסגור אותו
            } else {
                sideNav.style.right = "0"; // אם התפריט סגור, נפתח אותו
            }
        }
    </script>

</body>
</html>
