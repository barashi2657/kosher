<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכניות אימון קליסטניקס</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            direction: rtl;
            text-align: right;
        }

        /* סרגל ניווט */
        nav {
            position: fixed;
            top: 0;
            right: -250px; /* התפריט מוסתר בצד */
            height: 100%;
            width: 250px;
            background-color: rgba(255, 87, 34, 0.9);
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        /* פריטי התפריט */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* כותרת ראשית */
        #header-section {
            position: relative;
            text-align: center;
            height: 100vh;
            background: url('chris-heria2.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        #header-section div {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        .h1-head {
            font-size: 3.5em;
            margin: 0;
        }

        /* כפתורים */
        .exercise-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.4em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
            margin: 20px;
            text-align: center;
            width: 100%;
        }

        .exercise-btn:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        /* כפתור לפתיחת התפריט */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
        }

        /* התאמה למובייל */
        @media (max-width: 768px) {
            .exercise-btn {
                font-size: 1.2em;
                width: 90%;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>

    <!-- כפתור לפתיחת התפריט -->
    <button class="menu-btn" onclick="toggleNav()">☰</button>

    <!-- סרגל ניווט -->
    <nav id="sideNav">
        <ul>
            <li><a href="index.html">תוכניות אימון</a></li>
            <li><a href="https://theroadto.co.il/collections/shop?srsltid=AfmBOorSux_3fxLk1wQfnH-k9syuGXQfQeNWeSabpyNdBWUeh6mvB1UJ">מוצרים</a></li>
            <li><a href="kosher-o.html">על קליסטניקס</a></li>
        </ul>
    </nav>

    <!-- כותרת ראשית -->
    <div id="header-section">
        <div>
            <h1 class="h1-head">תוכניות אימון קליסטניקס</h1>
            <p>באתר הזה תמצאו תוכניות אימון מקצועיות עם הסברים מפורטים.</p>
        </div>
    </div>

    <!-- כפתורים -->
    <div class="content">
        <a href="kosher-1.html">
            <button class="exercise-btn">אימון לפי קבוצות שרירים</button>
        </a>
        <a href="kosher-2.html">
            <button class="exercise-btn">אימון לתרגילים ספציפיים</button>
        </a>
    </div>

    <script>
        // פונקציה לפתיחת התפריט
        function toggleNav() {
            var sideNav = document.getElementById("sideNav");
            if (sideNav.style.right === "0px") {
                sideNav.style.right = "-250px"; // אם התפריט פתוח, נסגור אותו
            } else {
                sideNav.style.right = "0"; // אם התפריט סגור, נפתח אותו
            }
        }
    </script>

</body>
</html>
