<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>תוכניות אימון קליסטניקס</title>
    <style>
/* עיצוב כללי */
body {
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: #FFFFFF;
    direction: rtl;
    text-align: right;
}

/* סרגל ניווט */
.nav-mobile{
    position: fixed;
    top: 0;
    right: -250px;
    height: 100%;
    width: 250px;
    background-color: rgba(211, 47, 47, 0.9);
    transition: 0.3s;
    padding-top: 60px;
    z-index: 1000;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
nav ul li {
    margin: 15px 0;
}
nav ul li a {
    color: #FFFFFF;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.5em;
    padding: 10px;
    transition: 0.3s;
}
nav ul li a:hover {
    color: #FF9800;
}
/* כפתור תפריט */
.menu-btn {
    display: none; /* בכדי שלא יופיע על מסכים גדולים */
    font-size: 30px;
    color: #ffffff;
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    padding-top: 5px;
    z-index: 100;
    position: absolute;
    text-align: center;
    top: 20px;
    right: 20px;
    height: 50px;
    border-radius: 50%;
    width: 50px;
    margin: 20px;
    display: none;
}
/* אפקט כשעוברים עם העכבר */
.menu-btn:hover {
    background-color: #969696;
    transform: scale(1.1);
}

/* סרגל ניווט במחשב  */
header {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px 30px;
    display: block;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    z-index: 1000;
}

.a-logo{
    font-weight: bold;
    color: #ff5733;
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    padding-left: 40px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    transition: 0.3s;
    font-weight: bold;
}

.nav-links a:hover {
    color: #00aaff;
}

button {
    background-color: #ff5733;
    color: white;
    font-size: 16px;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #00aaff; /* שינוי צבע כפתור בלחיצה */
    transform: translateY(-3px); /* אפקט קפיצה קטן של הכפתור */
}

button:active {
    transform: translateY(1px); /* אפקט "לחיצה" על הכפתור */
}
.nav-pc{
    width: 96.5%;
    height: 50px;
}

.logo {
    font-size: 30px;
    font-weight: bold;
    color: #ff5733;
    position: relative;
    float: left;
    margin-top: 6px;
}

.button-start{
    width: 20%;
    float: right;
    position: relative;
    margin-top: 6px;
}
.ul-div{
    width: 480px;
    margin: auto;
}

/* בכדי להסתיר את כפתור הניווט במחשב */
@media (max-width: 768px) {
    .menu-btn {
        display: block;
    }
    .nav-mobile{
        display: block;
    }
    .nav-pc {
        display: none;
    }
}
/* כותרת ראשית */
#header-section {
    position: relative;
    text-align: center;
    height: 100vh;
    background-color: #111;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #FFFFFF;
    text-shadow: 2px 2px 10px rgba(255, 152, 0, 0.7);
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
    padding: 20px;
}
    </style>
  </head>
  <body>



    <!-- כפתור לפתיחת התפריט בטלפון-->
    <button class="menu-btn" onclick="toggleNav()">☰</button>

    <!-- סרגל ניווט למובייל-->
    <nav id="sideNav" class="nav-mobile">
        <ul>
            <li><a href="#programs-samples">תוכניות אימון</a></li>
            <li><a href="kosher-m.html">מוצרים</a></li>
            <li><a href="kosher-o.html">על קליסטניקס</a></li>
            <li><a href="kosher-tz.html">צור קשר</a></li>
        </ul>
    </nav>

    <header class="nav-pc">
      <div class="logo"><a class="a-logo" href="#">kosher</a></div>
      <div class="button-start"><button>התחל עכשיו</button></div>
  <div class="ul-div">
      <ul class="nav-links">
          <li><a href="#programs-samples">תוכניות אימון</a></li>
          <li><a href="kosher-m.html">מוצרים</a></li>
          <li><a href="kosher-o.html">על קליסטניקס</a></li>
          <li><a href="kosher-tz.html">צור קשר</a></li>
      </ul>
  </div>
  </header>


    <!-- כותרת ראשית -->
    <div id="header-section">
      <div>
          <h1 class="h1-head">אימון לעבודה על השרירים</h1>
          <hr>
          <p>אימון לעבודה ספציפית על השרירים ופיתוח גוף</p>
      </div>
  </div>
 



<!-- Footer -->
<footer style="background-color: #111; padding: 20px 0; text-align: center; color: white; margin-top: 40px;">
  <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
      <a href="kosher-tz.html" style="color: #FF9800; text-decoration: none; font-size: 16px; font-weight: bold;">צור קשר</a>
      <a href="kosher-tnaei.html" style="color: #FF9800; text-decoration: none; font-size: 16px; font-weight: bold;">תנאי שימוש</a>
      <a href="kosher-mediniut.html" style="color: #FF9800; text-decoration: none; font-size: 16px; font-weight: bold;">מדיניות פרטיות</a>
  </div>
  <p style="font-size: 14px; margin-top: 20px; color: #FF9800;">© 2025 כל הזכויות שמורות לנחמן בראשי</p>
</footer>

<script>
  function toggleNav() {
      var sideNav = document.getElementById("sideNav");
      if (sideNav.style.right === "0px") {
          sideNav.style.right = "-250px";
      } else {
          sideNav.style.right = "0";
      }
  }

  // פונקציה לסגירת התפריט אם לוחצים מחוץ אליו
  document.addEventListener("click", function (event) {
      var sideNav = document.getElementById("sideNav");
      var menuBtn = document.querySelector(".menu-btn");

      // בודק אם הלחיצה הייתה מחוץ לתפריט ולכפתור
      if (sideNav.style.right === "0px" &&
          !sideNav.contains(event.target) &&
          !menuBtn.contains(event.target)) {
          sideNav.style.right = "-250px";
      }
  });
</script>

  </body>
</html>
